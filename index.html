<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Krusty Crab</title>
</head>
<body onload="getData();">
    <div id="notLogin" class="container mt-5 mb-5">
        <h3>Ayo makan di Krusty Crab</h3>
        <p>Sebelum memesan makanan, silakan login terlebih dahulu</p>
        <button id="liffLoginButton" class="btn btn-success btn-small">Log in</button>
    </div>
    <div id="liffAppContent" class="container mt-5 mb-5">
        <div class="page-header">
            <h1 align="center">
                Selamat Datang di Krusty Crab
            </h1> 
        </div>
        <form id="form-data">
            <h4>Makanan</h4>
            <hr>
            <div id="krabby-patty" class="form-row">
                <div class="col">
                    <h6><b>Krabby Patty</b></h6>
                    <h6>Rp50.000</h6>
                </div>
                <div class="col mt-4">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true" onclick="kurang('jumlah-krabby-patty');"></span>
                    <span id="jumlah-krabby-patty">0</span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" onclick="add('jumlah-krabby-patty');"></span>
                </div>
            </div>
            <div id="fried-chicken" class="form-row">
                <div class="col">
                    <h6><b>Fried Chicken</b></h6>
                    <h6>Rp40.000</h6>
                </div>
                <div class="col mt-4">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true" onclick="kurang('jumlah-fried-chicken');"></span>
                    <span id="jumlah-fried-chicken">0</span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" onclick="add('jumlah-fried-chicken');"></span>
                </div>
            </div>
            <hr>
            <h4>Minuman</h4>
            <hr>
            <div id="milkshake" class="form-row">
                <div class="col">
                    <h6><b>Milkshake</b></h6>
                    <h6>Rp20.000</h6>
                </div>
                <div class="col mt-4">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true" onclick="kurang('jumlah-milkshake'); "></span>
                    <span id="jumlah-milkshake">0</span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" onclick="add('jumlah-milkshake'); "></span>
                </div>
            </div>
            <div id="orange-juice" class="form-row">
                <div class="col">
                    <h6><b>Orang Juice</b></h6>
                    <h6>Rp10.000</h6>
                </div>
                <div class="col mt-4">
                    <span class="glyphicon glyphicon-minus" aria-hidden="true" onclick="kurang('jumlah-orange-juice'); "></span>
                    <span id="jumlah-orange-juice">0</span>
                    <span class="glyphicon glyphicon-plus" aria-hidden="true" onclick="add('jumlah-orange-juice');"></span>
                </div>
            </div>
            <hr>
            <div class="form-row">
                <div class="col">
                    <h4>Ringkasan</h4>
                    <h6>Total : <span id="total"></span></h6>
                    <h6>Harga: <span id="harga"></span></h6>
                </div>
                <div class="col mt-4">
                    <button class="btn btn-success">Pesan Sekarang</button>
                </div>
            </div>
        </form>
        <div class="buttonGroup">
            <div class="buttonRow">
                <button id="openWindowButton" class="btn btn-success btn-small">Open External Window</button>
                <button id="closeWindowButton" class="btn btn-danger btn-small">Close LIFF App</button>
                <button id="liffLogoutButton" class="btn btn-warning btn-small">Log out</button>
            </div>
        </div>
    </div>
</body>
    <script src="script.js"></script>
    <script src="liff-starter.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</html>
